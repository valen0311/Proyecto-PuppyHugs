<h1 mat-dialog-title>
  {{ modoEdicion ? 'Editar Producto' : 'Registrar Nuevo Producto' }}
</h1>

<div mat-dialog-content>
  <form [formGroup]="productoForm" class="dialog-form">

    <mat-form-field appearance="outline">
      <mat-label>Nombre del Producto</mat-label>
      <input matInput formControlName="nombre">
      <mat-error *ngIf="productoForm.get('nombre')?.invalid">
        El nombre es obligatorio.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" rows="3"></textarea>
      <mat-error *ngIf="productoForm.get('descripcion')?.invalid">
        La descripción es obligatoria.
      </mat-error>
    </mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Precio Unitario</mat-label>
        <input matInput type="number" formControlName="precio">
        <span matPrefix>$</span>
        <mat-error *ngIf="productoForm.get('precio')?.invalid">
          Precio debe ser mayor a 0.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cantidad Disponible</mat-label>
        <input matInput type="number" formControlName="cantidadDisponible">
        <mat-error *ngIf="productoForm.get('cantidadDisponible')?.invalid">
          La cantidad es obligatoria.
        </mat-error>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="estado">
        <mat-option *ngFor="let estado of estadosProducto" [value]="estado">
          {{ estado }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="productoForm.get('estado')?.invalid">
        El estado es obligatorio.
      </mat-error>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancelar()" [disabled]="isLoading">
    Cancelar
  </button>
  <button mat-raised-button color="primary" (click)="onGuardar()" [disabled]="productoForm.invalid || isLoading">
    <span *ngIf="!isLoading">{{ modoEdicion ? 'Actualizar' : 'Guardar' }}</span>
    <span *ngIf="isLoading">Guardando...</span>
  </button>
</div>
