<div class="dashboard-container">

  <h1 class="dashboard-title">Dashboard de Administración</h1>
  <p class="dashboard-subtitle">
    Bienvenido al panel de control de PuppyHugs.
  </p>

  <div class="stats-grid">

    <div class="stat-card">
      <h2>Ventas Totales</h2>
      <p class="stat-value">${{ totalVentas }}</p>
    </div>

    <div class="stat-card">
      <h2>Clientes Registrados</h2>
      <p class="stat-value">{{ totalClientes }}</p>
    </div>

    <div class="stat-card">
      <h2>Productos Activos</h2>
      <p class="stat-value">{{ totalProductos }}</p>
    </div>

  </div>

  <div class="welcome-message">
    <p>
      Utiliza el menú de la izquierda para navegar y gestionar
      los productos, promociones, proveedores y más.
    </p>
  </div>

</div>
