<div class="login-container">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

    <h2>Iniciar Sesión</h2>

    <div class="form-field">
      <label for="correo">Correo Electrónico</label>
      <input
        id="correo"
        type="email"
        formControlName="correo"
        placeholder="admin@puppyhugs.com">

      <div *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched" class="error-text">
        <span *ngIf="loginForm.get('correo')?.errors?.['required']">El correo es obligatorio.</span>
        <span *ngIf="loginForm.get('correo')?.errors?.['email']">Debe ser un correo válido.</span>
      </div>
    </div>

    <div class="form-field">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="admin123">

      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</span>
      </div>
    </div>

    <button
      type="submit"
      [disabled]="loginForm.invalid || isLoading">

      <span *ngIf="!isLoading">Ingresar</span>
      <span *ngIf="isLoading" class="spinner"></span>
    </button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="register-link">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
    </div>

  </form>
</div>
